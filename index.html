<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECTRA | VECTOR ENGINE</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@500;700;900&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DYNAMIC THEME VARIABLES --- */
        :root {
            /* DEFAULT: DEEP GALAXY */
            --bg-core: #05000a;
            --text-main: #ffffff;
            --text-muted: #a5b3ce;
            
            --glass-bg: rgba(20, 10, 35, 0.45);
            --glass-border: rgba(188, 19, 254, 0.2);
            --glass-blur: 25px;
            
            --accent-primary: #00f3ff; /* Cyan */
            --accent-secondary: #bc13fe; /* Purple */
            --accent-tertiary: #ff00ff; /* Pink */
            --accent-glow: rgba(188, 19, 254, 0.5);

            --editor-bg: rgba(0, 0, 0, 0.6);
            --editor-border: rgba(255, 255, 255, 0.1);
            
            --btn-bg: rgba(0,0,0,0.5);
            --btn-hover: #000;
            
            --grid-line-1: var(--accent-primary);
            --grid-line-2: var(--accent-secondary);
        }

        /* THEME: WHITE LUXURIOUS */
        body.theme-white {
            --bg-core: #f8f9fa; /* Cream White */
            --text-main: #1a1a1a;
            --text-muted: #555555;
            
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(212, 175, 55, 0.4); /* Gold */
            --glass-blur: 35px; /* Frosted Crystal */
            
            --accent-primary: #d4af37; /* Gold */
            --accent-secondary: #b8860b; /* Dark Gold */
            --accent-tertiary: #e5c15d; /* Light Gold */
            --accent-glow: rgba(212, 175, 55, 0.3);

            --editor-bg: #ffffff;
            --editor-border: rgba(212, 175, 55, 0.3);
            
            --btn-bg: rgba(255,255,255,0.8);
            --btn-hover: #fff;
            
            --grid-line-1: #d4af37;
            --grid-line-2: #e5e5e5;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-core);
            color: var(--text-main);
            overflow: hidden; 
            transition: background-color 0.8s ease, color 0.8s ease;
        }
        
        body.theme-white {
            font-family: 'Cinzel', serif; /* Font shift for luxury */
        }
        
        body.theme-white .font-tech {
            font-family: 'Rajdhani', sans-serif; /* Keep numbers techy */
        }

        /* --- BACKGROUND LAYERS --- */
        
        /* 1. Galaxy Nebula (Visible in Dark Mode) */
        .nebula-bg {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(-45deg, #0a0015, #1f0030, #001235, #000000);
            background-size: 400% 400%;
            z-index: 0;
            animation: gradientShift 20s ease infinite;
            opacity: 1;
            transition: opacity 1s;
        }
        body.theme-white .nebula-bg { opacity: 0; }

        /* 2. White Marble Glow (Visible in White Mode) */
        .luxury-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f0f0f0 60%, #e0e0e0 100%);
            z-index: 0;
            opacity: 0;
            transition: opacity 1s;
        }
        body.theme-white .luxury-bg { opacity: 1; }

        /* Floating Orbs (Change color based on vars) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatOrb 15s infinite ease-in-out;
            z-index: 0;
            transition: background 1s;
        }
        .orb-1 { width: 600px; height: 600px; background: var(--accent-secondary); top: 10%; left: 20%; animation-delay: 0s; }
        .orb-2 { width: 500px; height: 500px; background: var(--accent-primary); bottom: 10%; right: 10%; animation-delay: -5s; }
        .orb-3 { width: 400px; height: 400px; background: var(--accent-tertiary); top: 40%; left: 60%; animation-delay: -10s; }

        body.theme-white .orb { opacity: 0.2; filter: blur(100px); } /* Softer orbs in luxury */

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 40px) scale(0.9); }
        }

        /* --- CYBER GRID / FLOOR --- */
        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 100%;
            bottom: -30%;
            left: -50%;
            background-image: 
                linear-gradient(var(--grid-line-1) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line-2) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0;
            transform: perspective(500px) rotateX(60deg);
            opacity: 0.15;
            z-index: 0;
            animation: gridMove 20s linear infinite;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            transition: background-image 1s;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); background-position: 0 50px; }
        }

        /* --- ACTIVE HEXAGONS --- */
        .hex-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .hex {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(2px);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border-top: 1px solid rgba(255,255,255,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            animation: spinFloat 12s infinite linear;
            transition: background 1s, box-shadow 1s;
        }

        /* Dynamic coloring based on vars */
        .hex.colored-1 { background: linear-gradient(135deg, var(--accent-glow), transparent); box-shadow: 0 0 15px var(--accent-primary); }
        .hex.colored-2 { background: linear-gradient(135deg, var(--accent-glow), transparent); box-shadow: 0 0 15px var(--accent-secondary); }
        
        body.theme-white .hex {
             border-top: 1px solid var(--accent-primary);
             opacity: 0.6;
        }

        @keyframes spinFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -40px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* --- UI PANELS (GLASS) --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: background 0.5s, border 0.5s;
        }
        
        .glass-header {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: background 0.5s, border 0.5s;
        }

        /* Editor */
        .code-editor {
            font-family: 'JetBrains Mono', monospace;
            background: var(--editor-bg);
            color: var(--text-muted);
            border: 1px solid var(--editor-border);
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: all 0.3s;
            border-radius: 8px;
        }
        .code-editor:focus {
            border-color: var(--accent-primary);
            color: var(--text-main);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        body.theme-white .code-editor {
            color: #333;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        body.theme-white .code-editor:focus {
            color: #000;
        }

        /* Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 22px; width: 22px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #000;
            cursor: pointer;
            margin-top: -9px; 
            box-shadow: 0 0 15px var(--accent-primary);
            transition: box-shadow 0.3s;
        }
        body.theme-white input[type=range]::-webkit-slider-thumb {
            background: var(--accent-primary);
            border: 2px solid #fff;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary), var(--accent-tertiary));
            border-radius: 2px;
        }

        /* Buttons */
        .btn-theme {
            background: var(--btn-bg);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        body.theme-white .btn-theme {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #000;
            border-color: var(--accent-primary);
        }
        
        .btn-theme:hover {
            background: var(--accent-primary);
            color: var(--btn-hover);
            box-shadow: 0 0 25px var(--accent-primary);
        }

        .btn-action {
            background: linear-gradient(45deg, var(--accent-secondary), #14365d);
            border: 1px solid var(--accent-tertiary);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--accent-tertiary);
            transition: 0.3s;
        }
        body.theme-white .btn-action {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: #000;
            font-family: 'Cinzel', serif;
            text-shadow: none;
        }
        
        .btn-action:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px var(--accent-glow);
        }

        /* Text Gradients */
        .text-gradient-main {
            background: linear-gradient(to right, #fff, var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        body.theme-white .text-gradient-main {
            background: linear-gradient(to right, #000, var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Checkerboard */
        .checker-bg {
            background-color: var(--bg-core);
            background-image: 
                linear-gradient(45deg, rgba(128,128,128,0.1) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(128,128,128,0.1) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, rgba(128,128,128,0.1) 75%), 
                linear-gradient(-45deg, transparent 75%, rgba(128,128,128,0.1) 75%);
            background-size: 30px 30px;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 10px; height: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }
    </style>
</head>
<body class="h-screen flex flex-col relative" id="appBody">

    <!-- Background Layers -->
    <div class="nebula-bg"></div>
    <div class="luxury-bg"></div>
    
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="cyber-grid"></div>

    <div class="hex-layer">
        <div class="hex colored-1" style="width: 120px; height: 138px; top: 15%; left: 8%; animation-duration: 8s;"></div>
        <div class="hex colored-2" style="width: 80px; height: 92px; top: 60%; left: 15%; animation-duration: 12s; animation-delay: 2s;"></div>
        <div class="hex colored-3" style="width: 200px; height: 230px; top: 30%; right: 10%; animation-duration: 15s; animation-delay: 1s;"></div>
    </div>

    <!-- Header -->
    <header class="glass-header h-20 flex items-center justify-between px-8 z-30 relative">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 flex items-center justify-center relative animate-pulse">
                <i class="fa-solid fa-layer-group text-3xl" style="color: var(--accent-primary); filter: drop-shadow(0 0 10px var(--accent-primary));"></i>
            </div>
            <h1 class="text-4xl tracking-widest font-black italic relative">
                <span class="text-gradient-main font-[Orbitron] body.theme-white:font-[Cinzel]">VECTRA</span>
                <span id="themeLabel" class="text-sm absolute top-0 -right-24 font-bold tracking-normal opacity-80" style="color: var(--accent-tertiary); text-shadow: 0 0 10px var(--accent-glow)">GALAXY</span>
            </h1>
        </div>
        
        <!-- Theme Toggle -->
        <button onclick="toggleTheme()" class="btn-theme px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2 transition-all hover:scale-105">
            <i id="themeIcon" class="fa-solid fa-moon"></i> 
            <span id="themeBtnText">SWITCH THEME</span>
        </button>
    </header>

    <!-- Main Workspace -->
    <main class="flex-1 flex overflow-hidden z-20 relative">
        
        <!-- Left: Input -->
        <section class="w-[35%] flex flex-col glass-panel ml-4 my-4 rounded-xl">
            <div class="h-14 border-b border-[var(--glass-border)] flex items-center justify-between px-6 bg-black/10">
                <span class="text-2xl font-bold tracking-wide" style="color: var(--text-main)"><i class="fa-solid fa-code mr-3" style="color: var(--accent-primary)"></i>SOURCE</span>
                <div class="flex gap-2">
                    <button onclick="pasteCode()" class="text-lg transition font-bold tracking-wider hover:scale-105 transform duration-200" style="color: var(--accent-primary)" title="Paste">
                        <i class="fa-solid fa-paste mr-1"></i> PASTE
                    </button>
                    <div class="w-px h-6 bg-white/20 self-center"></div>
                    <button onclick="clearEditor()" class="text-lg transition font-bold tracking-wider hover:scale-105 transform duration-200" style="color: var(--accent-tertiary)">
                        <i class="fa-solid fa-eraser mr-1"></i> WIPE
                    </button>
                </div>
            </div>
            <div class="flex-1 relative p-4">
                <textarea id="htmlInput" class="code-editor w-full h-full p-6" spellcheck="false" placeholder="Paste HTML here..."></textarea>
            </div>
            <input type="file" id="fileImport" accept=".html,.txt" class="hidden">
            <div class="h-16 border-t border-[var(--glass-border)] flex items-center px-6 gap-4 bg-black/10 rounded-b-xl">
                <button onclick="document.getElementById('fileImport').click()" class="btn-theme px-6 py-2 rounded text-xl font-bold uppercase tracking-wide flex-1">
                    <i class="fa-solid fa-upload mr-2"></i> LOAD FILE
                </button>
                <div id="statusMsg" class="text-lg font-bold ml-auto opacity-0 transition-opacity duration-500 font-mono" style="color: var(--accent-primary)">READY</div>
            </div>
        </section>

        <!-- Middle: Controls -->
        <section class="w-[20%] flex flex-col glass-panel mx-4 my-4 rounded-xl">
            <div class="h-14 border-b border-[var(--glass-border)] flex items-center px-6 bg-black/10">
                <span class="text-2xl font-bold tracking-wide" style="color: var(--text-main)"><i class="fa-solid fa-sliders mr-3" style="color: var(--accent-secondary)"></i>PARAMS</span>
            </div>

            <div class="p-6 flex flex-col gap-6 h-full relative">
                <!-- Dimensions -->
                <div class="space-y-4">
                    <label class="text-xl font-bold block mb-2 drop-shadow-md tracking-wider font-tech" style="color: var(--text-muted)">BASE WIDTH [PX]</label>
                    <div class="relative py-2">
                         <input type="range" id="widthSlider" min="300" max="12000" step="10" value="1920" class="w-full">
                    </div>
                    <div class="flex gap-3">
                        <input type="number" id="baseWidth" value="1920" min="300" max="12000" class="w-1/2 bg-black/20 border border-[var(--accent-primary)] rounded px-4 py-2 font-mono text-xl focus:outline-none transition text-center" style="color: var(--accent-primary)">
                        <button onclick="setAutoWidth()" class="w-1/2 btn-theme rounded text-lg font-bold">
                            AUTO
                        </button>
                    </div>
                </div>

                <div class="p-5 rounded border border-[var(--accent-secondary)] shadow-[0_0_20px_var(--glass-border)] relative overflow-hidden group" style="background: linear-gradient(90deg, rgba(0,0,0,0.2), transparent);">
                    <div class="absolute top-0 left-0 w-1 h-full" style="background: var(--accent-secondary)"></div>
                    <i class="fa-solid fa-infinity mr-2" style="color: var(--accent-secondary)"></i>
                    <strong class="tracking-wider" style="color: var(--text-main)">ENGINE:</strong> <span style="color: var(--accent-secondary)">SVG VECTOR</span><br>
                    <span class="text-sm opacity-70 font-mono mt-1 block" style="color: var(--text-muted)">Lossless Scaling Active.</span>
                </div>

                <div class="mt-auto space-y-4 pb-4">
                    <button onclick="openInNewTab()" class="w-full btn-theme py-3 rounded text-xl font-bold shadow-lg flex items-center justify-center gap-3">
                        <i class="fa-solid fa-expand"></i> PREVIEW TAB
                    </button>
                    
                    <button onclick="exportSVG()" id="exportBtn" class="w-full btn-action py-4 rounded text-2xl font-bold uppercase tracking-widest flex items-center justify-center gap-3">
                        <i class="fa-solid fa-bolt"></i> EXPORT
                    </button>
                </div>
            </div>
        </section>

        <!-- Right: Preview -->
        <section class="w-[45%] flex flex-col relative overflow-hidden checker-bg mr-4 my-4 rounded-xl border border-[var(--glass-border)] shadow-[0_0_50px_rgba(0,0,0,0.2)]" id="previewContainer">
            <div class="h-14 backdrop-blur border-b border-[var(--glass-border)] flex items-center justify-between px-6 absolute top-0 w-full z-10" style="background: var(--glass-bg)">
                <span class="text-2xl font-bold tracking-wide" style="color: var(--text-main)"><i class="fa-solid fa-desktop mr-3 text-green-400"></i>RENDER</span>
                <span id="zoomLabel" class="text-lg font-mono font-bold border border-green-500/30 px-3 py-1 rounded shadow-[0_0_10px_rgba(0,255,0,0.2)]" style="color: #4ade80; background: rgba(0,0,0,0.6)">100%</span>
            </div>
            
            <div id="scrollZone" class="flex-1 w-full h-full overflow-y-auto overflow-x-hidden pt-14 p-8 custom-scrollbar" style="-webkit-overflow-scrolling: touch;">
                <div class="flex flex-col items-center min-h-full">
                    <div id="iframeWrapper" class="shadow-2xl origin-top transition-transform duration-200 ease-out border-0 ring-1 ring-black/10 mb-8 bg-white">
                        <iframe id="previewFrame" class="block border-0" scrolling="no"></iframe>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        // --- THEME LOGIC ---
        let isGalaxy = true;
        const appBody = document.getElementById('appBody');
        const themeLabel = document.getElementById('themeLabel');
        const themeIcon = document.getElementById('themeIcon');
        const themeBtnText = document.getElementById('themeBtnText');

        function toggleTheme() {
            isGalaxy = !isGalaxy;
            if (isGalaxy) {
                // Switch to Galaxy
                appBody.classList.remove('theme-white');
                themeLabel.innerText = "GALAXY";
                themeLabel.style.color = "var(--accent-tertiary)";
                themeIcon.className = "fa-solid fa-moon";
                themeBtnText.innerText = "GALAXY MODE";
            } else {
                // Switch to White Luxury
                appBody.classList.add('theme-white');
                themeLabel.innerText = "LUXURY";
                themeLabel.style.color = "#d4af37";
                themeIcon.className = "fa-solid fa-gem";
                themeBtnText.innerText = "LUXURY MODE";
            }
        }

        // --- Variables ---
        const editor = document.getElementById('htmlInput');
        const iframe = document.getElementById('previewFrame');
        const iframeWrapper = document.getElementById('iframeWrapper');
        const previewContainer = document.getElementById('previewContainer');
        const baseWidthInput = document.getElementById('baseWidth');
        const widthSlider = document.getElementById('widthSlider');
        const zoomLabel = document.getElementById('zoomLabel');
        const statusMsg = document.getElementById('statusMsg');

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            updatePreview();
            window.addEventListener('resize', fitPreview);
        });

        // --- Live Preview Logic ---
        editor.addEventListener('input', debounce(() => {
            updatePreview();
        }, 200));

        baseWidthInput.addEventListener('input', () => {
            widthSlider.value = baseWidthInput.value;
            updatePreview();
        });

        widthSlider.addEventListener('input', () => {
            baseWidthInput.value = widthSlider.value;
            updatePreview();
        });

        function setAutoWidth() {
            baseWidthInput.value = 1920;
            widthSlider.value = 1920;
            updatePreview();
            showStatus("RESET: 1920PX");
        }

        function updatePreview() {
            const content = editor.value;
            const width = parseInt(baseWidthInput.value) || 1920;

            const docContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="utf-8">
                    <style>
                        body { margin: 0; padding: 0; width: ${width}px; overflow: hidden; }
                        html, body { min-height: 100vh; } 
                    </style>
                </head>
                <body>
                    ${content}
                </body>
                </html>
            `;
            
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(docContent);
            doc.close();

            iframe.style.width = width + 'px';
            
            iframe.onload = () => {
                try {
                    const bodyH = iframe.contentDocument.body.scrollHeight;
                    const minH = Math.round(width * 0.5625); 
                    const finalH = Math.max(bodyH, minH);
                    iframe.style.height = finalH + 'px';
                    fitPreview(); 
                } catch(e) {
                    iframe.style.height = (width * 0.5625) + 'px';
                    fitPreview();
                }
            };
        }

        function fitPreview() {
            const width = parseInt(baseWidthInput.value) || 1920;
            const containerW = previewContainer.clientWidth - 80; 
            
            let scale = containerW / width;
            if (scale > 1) scale = 1; 

            iframeWrapper.style.transform = `scale(${scale})`;
            iframeWrapper.style.width = width + 'px';
            
            const currentHeight = parseInt(iframe.style.height);
            const scaledHeight = currentHeight * scale;
            const spaceDiff = scaledHeight - currentHeight;
            iframeWrapper.style.marginBottom = spaceDiff + 'px';

            zoomLabel.innerText = Math.round(scale * 100) + '%';
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        document.getElementById('fileImport').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                editor.value = e.target.result;
                updatePreview();
                showStatus('FILE LOADED');
            };
            reader.readAsText(file);
        });

        async function pasteCode() {
            try {
                const text = await navigator.clipboard.readText();
                editor.value = text;
                updatePreview();
                showStatus('TEXT PASTED');
            } catch (err) {
                console.error('Failed to read clipboard', err);
                alert("Permission needed to paste. Please use Ctrl+V.");
            }
        }

        function clearEditor() {
            editor.value = '';
            updatePreview();
            showStatus('EDITOR CLEARED');
        }

        function showStatus(msg) {
            statusMsg.innerText = msg;
            statusMsg.classList.remove('opacity-0');
            setTimeout(() => statusMsg.classList.add('opacity-0'), 2000);
        }

        function openInNewTab() {
            const content = editor.value;
            const width = baseWidthInput.value;
            const fullPage = `<!DOCTYPE html><html><head><style>body{margin:0;width:${width}px;}</style></head><body>${content}</body></html>`;
            const blob = new Blob([fullPage], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }

        function exportSVG() {
            const rawHTML = editor.value;
            const width = parseInt(baseWidthInput.value) || 1920;
            const height = parseInt(iframe.style.height) || Math.round(width * 0.5625);

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = rawHTML;
            const serializer = new XMLSerializer();
            let xhtml = "";
            Array.from(tempDiv.childNodes).forEach(node => {
                xhtml += serializer.serializeToString(node);
            });

            const svgContent = `
<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="width:${width}px; height:${height}px;">
            ${xhtml}
        </div>
    </foreignObject>
</svg>`;

            const blob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `VECTRA_Render_${width}x${height}.svg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus("SVG GENERATED");
        }
    </script>
</body>
